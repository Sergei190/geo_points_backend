version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: geo_points_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Ser19052001
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=geo_points_db
      - DB_USER=postgres
      - DB_PASSWORD=Ser19052001
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data: